<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Entreprise XYZ</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="/">Accueil</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>


<div class="container">
    <div class="card">
        <h2>Contactez-nous</h2>
        
        <form class="contact-form" action="#">
            <div class="form-group">
                <label>Nom :</label>
                <input type="text" required placeholder="entrez votre nom">
            </div>

            <div class="form-group">
                <label>Email :</label>
                <input type="email" required placeholder="entrez votre email..">
            </div>

            <div class="form-group">
                <label>Message :</label>
                <textarea rows="5" required></textarea>
            </div>

            <button type="submit">Envoyer</button>
        </form>

        <div class="contact-info">
            <h3>Coordonnées</h3>
            <p>📞 01 23 45 67 89</p>
            <p>📧 contact@xyz.com</p>
            <p>🏢 123 Rue de la Tech, Paris</p>
        </div>
    </div>
</div>

</body>

</html>
